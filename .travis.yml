os: osx
language: cpp
install:
- brew install botan qt
- brew upgrade python 
script:
- cmake -DCMAKE_PREFIX_PATH=$(brew --prefix qt5)
- make
deploy:
  provider: releases
  api_key:
    secure: 
  file: bin/PlaybookCreator
  skip_cleanup: true
  on:
    repo: brauni91/playbook-creator
    tag: true
